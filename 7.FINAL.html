<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DENEME</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        .bg-image{
            background-image: url("bg.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <title>Giriş Sayfası</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-image vh-100 mb-5 mb-md-0"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h3>Yunus Emre Aydın Sitesine Hoşgeldiniz.</h3>
                   <p class="mb-5">Mevcut bilgilerinizle giriş yapın ve sistemin tadını çıkarmaya başlayın.</p>
                       <div class="d-grid gap-3">
                            <a href="https://www.google.com/intl/tr/gmail/about/" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-google me-3"></i>Google ile Bağlan</a>
                            <a href="https://tr-tr.facebook.com/" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook me-3"></i>Facebook ile Bağlan</a>
                       </div>
                       <hr class="my-5"> 
                        <form action="">
                                <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="email"><i class="bi bi-envelope-fill"></i> Mail Adresiniz</label>
                                      </div>
                                      <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="pass" placeholder="**********">
                                            <label for="pass"><i class="bi bi-key-fill"></i> Şifreniz</label>
                                          </div>
                                          <div class="form-group">
                                                <div class="form-check float-start">
                                                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                                                    <label for="accept" class="form-check-text">Beni Hatırla</label>
                                                </div>
                                            </div>
                        <a href="#" class="float-end link-dark">Şifremi Unuttum</a>

                        <div class="clearfix mb-5"></div>

                       <div class="d-grid gap-3 mb-5">
                            <input type="submit" class="btn btn-warning py-3" value="Giriş Yap">
                       </div>

                        
                        <p class="text-center">Henüz hesabınız yok mu? <a href="#" class="link-warning"> Bir tane oluşturun</a></p>
                        </form>
            </div>
        </div>
    </div>

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
